<div id="main">

  <!-- TOOLBAR: Above -->
  <ng-container *ngIf="jConfig.layout.toolbar.position === 'above'">
    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </ng-container>
  <!-- / TOOLBAR: Above -->

  <div id="container-1" class="container">

    <!-- NAVBAR: Left -->
    <ng-container *ngIf="jConfig.layout.navbar.position === 'left'">
      <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
    </ng-container>
    <!-- / NAVBAR: Left -->

    <div id="container-2" class="container">

      <!-- TOOLBAR: Below fixed -->
      <ng-container *ngIf="jConfig.layout.toolbar.position === 'below-fixed'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
      </ng-container>
      <!-- / TOOLBAR: Below fixed -->

      <div id="container-3" class="container" jPerfectScrollbar
           [jPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

        <!-- TOOLBAR: Below static -->
        <ng-container *ngIf="jConfig.layout.toolbar.position === 'below-static'">
          <ng-container *ngTemplateOutlet="toolbar"></ng-container>
        </ng-container>
        <!-- / TOOLBAR: Below static -->

        <!-- CONTENT -->
        <j-content></j-content>
        <!-- / CONTENT -->

        <!-- FOOTER: Below static -->
        <ng-container *ngIf="jConfig.layout.footer.position === 'below-static'">
          <ng-container *ngTemplateOutlet="footer"></ng-container>
        </ng-container>
        <!-- / FOOTER: Below static -->

      </div>

      <!-- FOOTER: Below fixed -->
      <ng-container *ngIf="jConfig.layout.footer.position === 'below-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
      </ng-container>
      <!-- / FOOTER: Below fixed -->

    </div>

    <!-- NAVBAR: Right -->
    <ng-container *ngIf="jConfig.layout.navbar.position === 'right'">
      <ng-container *ngTemplateOutlet="rightNavbar"></ng-container>
    </ng-container>
    <!-- / NAVBAR: Right -->

  </div>

  <!-- FOOTER: Above -->
  <ng-container *ngIf="jConfig.layout.footer.position === 'above'">
    <ng-container *ngTemplateOutlet="footer"></ng-container>
  </ng-container>
  <!-- FOOTER: Above -->

</div>

<!-- QUICK PANEL -->
<j-sidebar name="quickPanel" position="right" class="quick-panel">
  <quick-panel></quick-panel>
</j-sidebar>
<!-- / QUICK PANEL -->

<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS                                                                                            -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
  <toolbar *ngIf="!jConfig.layout.toolbar.hidden"
           [ngClass]="jConfig.layout.toolbar.customBackgroundColor === true ? jConfig.layout.toolbar.position + ' ' + jConfig.layout.toolbar.background : jConfig.layout.toolbar.position">
  </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
  <footer *ngIf="!jConfig.layout.footer.hidden"
          [ngClass]="jConfig.layout.footer.customBackgroundColor === true ? jConfig.layout.footer.position + ' ' + jConfig.layout.footer.background : jConfig.layout.footer.position">
  </footer>
</ng-template>
<!-- / FOOTER -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
  <j-sidebar name="navbar" class="navbar-j-sidebar"
                [folded]="jConfig.layout.navbar.folded"
                lockedOpen="gt-md"
                *ngIf="!jConfig.layout.navbar.hidden">
    <navbar [variant]="jConfig.layout.navbar.variant" class="left-navbar"></navbar>
  </j-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->

<!-- RIGHT NAVBAR -->
<ng-template #rightNavbar>
  <j-sidebar name="navbar" position="right" class="navbar-j-sidebar"
                [folded]="jConfig.layout.navbar.folded"
                lockedOpen="gt-md"
                *ngIf="!jConfig.layout.navbar.hidden">
    <navbar [variant]="jConfig.layout.navbar.variant" class="right-navbar"></navbar>
  </j-sidebar>
</ng-template>
<!-- / RIGHT NAVBAR -->
