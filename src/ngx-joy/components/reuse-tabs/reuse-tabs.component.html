<mat-tab-group class="j-reuse-tabs-group" [(selectedIndex)]="activeIndex" (selectedIndexChange)="activateTab(activeIndex)">
  <mat-tab *ngFor="let item of tabs; let index = index;">
    <ng-template mat-tab-label>
      <div class="j-tab-label" [j-reuse-tabs-context-menu]="item">
        <span>{{item.title}}</span>
        <button mat-icon-button (click)="closeTab(item)">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
