<span #contextMenuTrigger [matMenuTriggerFor]="contextMenu"></span>
<mat-menu #contextMenu="matMenu">
  <button mat-menu-item (click)="handle('close-current')">关闭</button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="handle('close-other')">关闭其他</button>
  <button mat-menu-item (click)="handle('close-all')">全部关闭</button>
</mat-menu>
